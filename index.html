<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS Display Block </title>    
 
        <style>
        
            #s1{
                    display:block;
                    background:#f0e68c;
                    padding:10px;
                 }
            #a{
                display:block;
                background:#90ee90;
                text-decoration:none;
                padding:10px;
              }
                     
        </style>        
    </head>
 
    <body>
    
            <p>
                <a id="a" href="https://www.ibm.com"> Visit IBM.COM </a><br>
                
                <span id="s1"> This span element generates a block box. </span>
            </p>
        <img src="css_position.png" width="50%" alt="here is an image">
    </body>
</html>
